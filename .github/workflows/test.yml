# Run test.sh
name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: sudo apt update && sudo apt install -y cmake

    - name: Extract SecretTestValues.h
      run: echo ${{ secrets.SECRET_TEST_VALUES }} | base64 -d > ./SecretTestValues.h
      shell: bash

    - name: test
      run: bash ./test.sh
